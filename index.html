<!DOCTYPE html>
<html>
<head>
    <title>梁一乔的对话</title>
</head>
<body>
    <h1>梁一乔的对话</h1>
    <div id="dialog">
    </div>
    <input type="text" id="userInput" placeholder="输入你的消息">
    <button onclick="sendMessage()">发送</button>

    <script>
        var isFirstInteraction = true;

        function sendMessage() {
            var userMessage = document.getElementById("userInput").value;
            var dialog = document.getElementById("dialog");
            var response;

            if (isFirstInteraction) {
                // 首次互动，自我介绍
                response = "</strong>你好，我是梁一乔。有什么我可以帮你的吗？你可以输入你的名字。";
                isFirstInteraction = false;
            } else {
                // 后续互动
                response = getResponse(userMessage);
            }

            dialog.innerHTML += "<p><strong>你：</strong>" + userMessage + "</p>";
            dialog.innerHTML += "<p><strong>梁一乔：</strong>" + response + "</p>";
            document.getElementById("userInput").value = "";
        }

        function getResponse(userMessage) {
            // 根据用户输入返回相应的回复
            if (userMessage.toLowerCase().includes("陈可馨生日")) {
                return "陈可馨的生日是9月30日。";
            } else if (userMessage.toLowerCase().includes("陈可馨")) {
                return "陈可馨，你好。据我所知，梁一乔称你为无脑美女，你的微信号是QueBB-0930。如果你想知道我是否知道你的生日，你可以输入你的名字+生日 例如：梁一乔生日";
            } else if (userMessage.toLowerCase().includes("陈熙熙生日")) {
                return "陈熙熙的生日是1月4日。";
            } else if (userMessage.toLowerCase().includes("陈熙熙")) {
                return "陈熙熙，你好，据我所知，梁一乔称你为郑州第一帅t，你的微信号是ChrystieCap7。如果你想知道我是否知道你的生日，你可以输入你的名字+生日 例如：梁一乔生日";
            } else if (userMessage.toLowerCase().includes("崔丞瑜生日")) {
                return "崔丞瑜的生日是11月19日。";
            } else if (userMessage.toLowerCase().includes("崔丞瑜")) {
                return "崔丞瑜，你好。据我所知，梁一乔告诉我你们是在高中时相识。你的微信号是ccy111905。如果你想知道我是否知道你的生日，你可以输入你的名字+生日 例如：梁一乔生日";
            } else if (userMessage.toLowerCase().includes("名字")) {
                return "请告诉我你的名字。";
            } else if (userMessage.toLowerCase().includes("梁一乔")) {
                return "哦，你已经知道我的名字了！有什么我可以帮助你的吗？";
            } else {
                return "抱歉，我不太明白你的问题，可以再详细说明吗？";
            }
        }
    </script>
</body>
</html>
