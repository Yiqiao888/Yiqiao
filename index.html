<!DOCTYPE html>
<html>
  <head>
    <title>Heart Shape</title>
  </head>
  <body>
    <canvas id="heartCanvas" width="200" height="200"></canvas>

    <script>
      const canvas = document.getElementById("heartCanvas");
      const context = canvas.getContext("2d");

      const x = canvas.width / 2;
      const y = canvas.height / 2;
      const size = 50; // Adjust the size of the heart

      context.fillStyle = "red";

      context.beginPath();
      context.moveTo(x, y + size / 4);
      context.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y + size / 4);
      context.quadraticCurveTo(x, y + size, x + size, y + size / 4);
      context.fill();
    </script>
  </body>
</html>
