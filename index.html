<!DOCTYPE html>
<html>
<head>
    <title>乔的对话</title>
</head>
<body>
    <h1>您可以简单输入信息</h1>
    <div id="dialog">
        <p><strong>乔：</strong>你好，我是乔一代机器回复。暂时是个傻子，不会做出精准回复。</p>
    </div>
    <input type="text" id="userInput" placeholder="输入你的消息">
    <button onclick="sendMessage()">发送</button>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById("userInput").value;
            var dialog = document.getElementById("dialog");
            dialog.innerHTML += "<p><strong>你：</strong>" + userMessage + "</p>";
            document.getElementById("userInput").value = "";

            // 模拟回复
            setTimeout(function() {
                var response = "别发了，我不知道回啥";
                dialog.innerHTML += "<p><strong>梁一乔：</strong>" + response + "</p>";
            }, 1000); // 模拟1秒后回复
        }
    </script>
</body>
</html>
