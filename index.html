<!DOCTYPE html>
<html>
<head>
    <title>乔的对话</title>
</head>
<body>
    <h1>乔的对话</h1>
    <div id="dialog">
        <p><strong>乔：</strong>你好，我是乔。有什么我可以帮你的吗？</p>
    </div>
    <input type="text" id="userInput" placeholder="请讲">
    <button onclick="sendMessage()">发送</button>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById("userInput").value;
            var dialog = document.getElementById("dialog");
            dialog.innerHTML += "<p><strong>你：</strong>" + userMessage + "</p>";
            document.getElementById("userInput").value = "";

            // 模拟回复
            setTimeout(function() {
                var response = "好，你可以闭嘴了";
                dialog.innerHTML += "<p><strong>乔：</strong>" + response + "</p>";
            }, 1000); // 模拟1秒后回复
        }
    </script>
</body>
</html>
